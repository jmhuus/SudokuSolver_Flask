<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sudoku Solver</title>
        <style media="screen">
            .grid-container {
              display: grid;
              grid-template-columns: 20px 20px 20px 20px 20px 20px 20px 20px 20px;
              grid-gap: 10px;
              padding: 3px;
            }
            .grid_cell {
                width: 20px;
            }
        </style>
    </head>
    <body>
        <!-- TODO(jordanhuus): convert form request to fetch request -->
        <form id="form_sudoku_board" action="/sudoku_solver/solve" method="post">
            {% for row in range(9) %}
            <div class="grid-container">
              <div><input class="grid_cell" type="text" name="{{ row }}-0"></div>
              <div><input class="grid_cell" type="text" name="{{ row }}-1"></div>
              <div><input class="grid_cell" type="text" name="{{ row }}-2"></div>
              <div><input class="grid_cell" type="text" name="{{ row }}-3"></div>
              <div><input class="grid_cell" type="text" name="{{ row }}-4"></div>
              <div><input class="grid_cell" type="text" name="{{ row }}-5"></div>
              <div><input class="grid_cell" type="text" name="{{ row }}-6"></div>
              <div><input class="grid_cell" type="text" name="{{ row }}-7"></div>
              <div><input class="grid_cell" type="text" name="{{ row }}-8"></div>
            </div>
            {% endfor %}
            <input type="submit" name="" value="Solve">
        </form>
    </body>
</html>
